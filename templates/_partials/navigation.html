{% load static %}
<nav class="navbar navbar-expand-lg mr-auto">

        <img src="{% static 'logo.svg' %}" alt="Logo for App">
    </span>
    <a class="navbar-brand" id="logo-text" href="{% url 'index' %}">Family Wall</a>



    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"

        <span class="navbar-toggler-icon">
            <img src="{% static 'burger-icon.svg' %}" alt="Logo for App" width="32" height="32">

    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in"></i>Login</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'registration' %}"><i class="fa fa-user-plus"></i>Register</a>
